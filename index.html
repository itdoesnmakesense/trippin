<!DOCTYPE HTML>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

      <link rel="stylesheet" type="text/css" href="./lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
      <link rel="stylesheet" type="text/css" href="../styles/main.css">
      <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>


      <title>Music Player</title>

<body>
<div class="container-fluid">
  <!-- add location -->
      <div class="row"id="container-height">
        <div class=" inputContent col-md-3 effect7">
            <div class="row col-md-12">
              <div class="col-md-12">
                <div class="input-group col-md-12">
                  <h6>Location</h6>
                  <input id="addLocation" type="text" class="form-control" placeholder="Eiffiel Tower">
                </div><!-- /input-group -->
              </div><!-- /.col-md-12 -->
              <div class="col-md-12 ">
                <div class="input-group col-md-12">
                   <h6>Location Type</h6>
                  <input id="addLocationType" type="text" class="form-control" placeholder="Paris, France">
                </div><!-- /input-group -->
              </div><!-- /.col-md-12 -->
               <div class="col-md-12 ">
                <div class="input-group col-md-12">
                   <h6>Review</h6>
                  <textarea id="addReview" placeholder="I loved this city!"></textarea>
                </div><!-- /input-group -->
              </div><!-- /.col-md-12 -->

              <div class="col-md-12 ">
                <div class="input-group col-md-12">
                   
                  <button id="visited" class="btn btn-default" type="button" >Visited</button>
                  <button id="wish-List" class="btn btn-default" type="button" >Wish</button>
                </div><!-- /input-group -->
              </div><!-- /.col-md-12 -->
          <!--  -->
              <div class="col-md-6  add-button">
              <button id="addButtonLocation" class="btn btn-default" type="button">ADD</button>
            </div> <!-- div for add button -->
            </div><!-- /.row with input-container -->
        </div><!-- /inputContent -->
      </div> <!-- /row for container-height -->


<!-- list-of-trips container -->
  <div class="row">
  <div id="list-of-trips">

    </div> <!-- list-of-trips-id -->

</div><!-- end list of trips row -->



    </div> <!-- /.container-fluid -->
